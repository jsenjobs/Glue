<body>
  <script>
    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); // 匹配目标参数
      var result = window.location.search.substr(1).match(reg); // 对querystring匹配目标参数
      if (result != null) {
        return decodeURIComponent(result[2]);
      } else {
        return null;
      }
    }
    var urll = getQueryString('url')
    if(urll) {
      document.title = '源码：' + urll
      CodeMirror(document.body, {
        // lineNumbers: true,
        // lineWrapping: true,
        scrollbarStyle: 'null',
        readOnly: 'nocursor',
        value: html_beautify(prompt("jjs://HTTP_GET_SOURCE#" + urll)),
        mode: "htmlmixed"
      })
    }
  </script>
